<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b.html</title>
</head>
<body>
    <h2>아이프레임 페이지 (b.html)</h2>
    <form id="myForm" action="c.jsp" method="post">
        <input type="text" name="data" value="전송할 데이터">
        <input type="submit" value="전송">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            var formData = new FormData(this);
            var dataToSend = formData.get("data");
            // 부모 페이지로 데이터를 전송
            parent.receiveDataFromChild(dataToSend);
            event.preventDefault(); // 기본 동작 방지 (페이지 이동 방지)
        });
    </script>
</body>
</html>
