<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a.html</title>
</head>
<body>
    <h2>부모 페이지 (a.html)</h2>
    <iframe id="myFrame" src="B.html"></iframe>

    <!-- 아이프레임에서 전달받은 데이터를 표시할 입력 필드 -->
    <input type="text" id="data_received" name="data_received" readonly>

    <script>
        function receiveDataFromChild(data) {
            // 받은 데이터를 처리하여 입력 필드에 표시
            document.getElementById("data_received").value = data;
        }
    </script>
</body>
</html>
